<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      script-src 'self' 'wasm-unsafe-eval' 'unsafe-inline';

      img-src 'self' data: blob:;

      base-uri 'self';
      form-action 'self';
      frame-ancestors 'none';
      object-src 'none';
      upgrade-insecure-requests;
